<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Domino</title>
</head>
<body>
    <div class="box">
        <div class="btns-group">
            <div class = "undo"><i class="fas fa-undo"></i></div>
            <div class = "new-domino">new domino</div>
            <div class = "redo"><i class="fas fa-redo"></i></div>
        </div>
        <div class="container">
            <div class="domino">
                <div class="dots upper one">
                </div>
                <div class="dots lower two">
                </div>
            </div>
        </div>
        <div class="inputs">
            <div class = "input-scale">
                <input type="range" name = "scale" min = "1" max = "10">
                <label for="scale">Scale domino</label>
            </div>
            <div class = "input-speed">
                <input type="range" name = "speed" min = "1" max = "10">
                <label for="speed">Anim. speed</label>
            </div>
        </div>
    </div>
    <div class="list">
        <div class="domino">
            <div class="dots upper one">
            </div>
            <div class="dots lower one">
            </div>
        </div>
        <div class="domino">
            <div class="dots upper two">
            </div>
            <div class="dots lower two">
            </div>
        </div>
        <div class="domino">
            <div class="dots upper three">
            </div>
            <div class="dots lower three">
            </div>
        </div>
        <div class="domino">
            <div class="dots upper four">
            </div>
            <div class="dots lower four">
            </div>
        </div>
        <div class="domino">
            <div class="dots upper five">
            </div>
            <div class="dots lower five">
            </div>
        </div>
        <div class="domino">
            <div class="dots upper six">
            </div>
            <div class="dots lower six">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type = "text/javascript" src = "main.js"></script>
</body>
</html>
